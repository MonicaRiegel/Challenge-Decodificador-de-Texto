<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Decodificador de Texto</title>
</head>
<body>
    <header>
        <img class="logo" src="img/Frame 6.png">
    </header>
    <main class="conteudo">
        <section class="conteudo__criptografia">
            <textarea id="texto" class="conteudo__criptografia__texto" placeholder="Digite seu texto..." rows="10"></textarea>
            <section class="conteudo__criptografia__confirmacao">                
                <div class="conteudo__criptografia__confirmacao__alerta">
                    <img src="img/bi_exclamation-circle-fill.png">
                    <p class="conteudo__criptografia__confirmacao__alerta__mensagem">Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="conteudo__criptografia__confirmacao__botao">
                    <button onclick="criptografarTexto()" class="conteudo__criptografia__confirmacao__botao__botao1">Criptografar</button>
                    <button onclick="descriptografarTexto()" class="conteudo__criptografia__confirmacao__botao__botao2">Descriptografar</button>
                </div>
            </section>
        </section>
        <section class="conteudo__resultado">
            <div id="resposta" style="display: none;" class="conteudo__resultado__criptografia">
                <textarea id="resultado" class="conteudo__resultado__criptografia__texto" rows="10"></textarea>
                <button onclick="copiar()" class="conteudo__resultado__criptografia__botao">Copiar/Colar</button>
            </div>
            <div id="telainicial" style="display: block;" class="conteudo__resultado__inicio">
                <img class="conteudo__resultado__inicio__img" src="img/High quality products 1 1.png">
                <h3 class="conteudo__resultado__inicio__titulo">Nenhuma mensagem encontrada</h3>
                <p class="conteudo__resultado__inicio__texto">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <p>Mônica Riegel</p>
        <a class="rodape__link" href="https://linkedin.com/in/monica-riegel">https://linkedin.com/in/monica-riegel</a>
        <a class="rodape__link" href="https://github.com/monicariegel">https://github.com/monicariegel</a>
    </footer> 
    <script src="app.js" defer></script>  
</body>
</html>
